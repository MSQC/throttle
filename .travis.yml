language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

services:
  - memcached
  - redis-server

cache:
  directories:
    - vendor/

before_script:
  # composer update
  - composer self-update
  - composer install --no-interaction --prefer-source
  # enable the memcached and redis extensions
  - .travis.install.sh

script:
  # phpunit
  - vendor/bin/phpunit
  # phpcs
  - vendor/bin/phpcs --standard=PSR2 ./src/ ./test/
